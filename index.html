<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaping lanturns</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="app">
      <audio autoplay loop>
        <source src="/sounds/backgroundFireworks.wav" type="audio/wav" />
      </audio>
      <section id="start-screen" class="container">
        <div class="container">
          <img
            src="./images/startGameImage.png"
            alt="leaping lanturns title"
            id="title-image"
          />
          <div class="container">

          <p>
            You're a lucky cricket and you've always wanted to be in the sky
            dancing with the lanturns during chinese new year.
          </p>

          <p>Catch a ride on the paper lanterns and go as high as you can.</p>
        </div>
        </div>

        <button id="start-button">Play now</button>
      </section>
      <section id="game-screen" class="container">
        <div id="game-box" class="container">
          <p>Score: <span class="score"> 30 </span></p>
        </div>
      </section>
      <section id="gameover-screen" class="container">
        <h3>
          Great hopping. Your score is;
        </h3>

        <p><span class="score"></span></p>
        

        <div id="high-score" class="container"></div>
        <div></div>
        <h2>High scores</h2>
        <ul id="high-score-list"></ul>

        <input
          type="text"
          label="Name"
          id="high-score-name"
          placeholder="Please enter your name"
          onfocus="this.value"
        />
        <div id="endgame-buttons">
        <button id="save-button">Save score</button>
        <button id="restart-button">Play again</button>
        </div>
      </section>


    </div>
  </body>
        <script src="./js/main.js"></script>
      <script src="./js/cricket.js"></script>
      <script src="./js/lantern.js"></script>
</html>
