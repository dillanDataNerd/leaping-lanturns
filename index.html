<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaping lanturns</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <section id="start-screen" class="container">
    <h1>Leaping lanturns</h1>
    <div class="container">
    <p>
      You're a lucky cricket and you've always wanted to be in the sky dancing
      with the lanturns during chinese new year. Catch a ride on paper lanturns
      and go as high as you can. Lanturns don't burn forever though so make sure
      you jump between them.
    </p>
    </div>
    <button id="start-button">Play now</button>
    </section>
    <section id="game-screen" class="container">
        <div id="game-box" class="container">
        </div>
    </section>
    <section id="gameover-screen">

<h3>Game over, You survived for: </h3>
    <h2 id="score"> 40s</span></h2>
    <button id="restart-button">Restart</button>
    </section>

<script src="./js/main.js"></script>
<script src="./js/cricket.js"></script>
<script src="./js/lantern.js"></script>


  </body>
</html>
